<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="path/to/jquery.min.js"></script>
</head>
<body>
<div class="calculator-frame">
  <div class="the-outcome">
  <output id="results">0</output>
  </div>
  <div class="the-buttons">
    <div class="nine-six">
      <button class="btn" value="7">7</button>
      <button class="btn" value="8" >8</button>
      <button class="btn" value="9" >9</button>
      <button class="btn del" value="delete" >Del</button>
    </div>
       <div class="four-to-six">
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="+" >+</button>
      </div>
       <div class="one-to-three">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="-" >-</button>
      </div>
      <div class="zero">
        <button class="btn" id="dot" value=".">.</button>
        <button class="btn" value="0">0</button>
        <button class="btn" value="/" >/</button>
        <button class="btn" value="*" >X</button>
      </div>
    <div class="equal">
      <button class="btn" value="reset" > Reset</button>
      <button class="btn eq" value="equal" >=</button>

    </div>
  </div>
</div>
<div class="foot" >
    <footer>By <a style="text-decoration: None; color: white" href="https://www.linkedin.com/in/mahmoud-morsy-0aa873242/">Mahmoud Morsy</a></footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
